        <script>
            $(function(){
                $.ajax({
                    url: 'list.xml',
                    type: 'GET',
                    dataType: 'xml',
                    timeout: 3000,
                    error: function() {
                        //alert("error");
                    },
                    success: function(xml){
                        $('#md_selectbox').on('change', function(){
                            var val = $('#md_selectbox').val();
                            if(val != "") {
                                $(xml).find('item[name*= ' + val + ']').each(function() {
                                    var itemTitle = $(this).find('title').text();
                                    var itemDescription = $(this).find('description').text();
                                    var itemDetail = $(this).find('detail').text();
                                    $("#is_title").text(itemTitle);
                                    $("#is_description").text(itemDescription);
                                    $("#is_detail").text(itemDetail);
                                });
                            } else {
                                $("#is_title").text('---');
                                $("#is_description").text('---');
                                $("#is_detail").text('---');
                            }
                        });
                    }
                });
            });
        </script>
